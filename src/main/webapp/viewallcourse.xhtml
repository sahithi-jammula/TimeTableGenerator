<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
    <title>View All Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.pexels.com/photos/6893329/pexels-photo-6893329.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=1260&amp;h=750&amp;dpr=2');
            background-size: cover;
            color: #333;
        }

        h3 {
            color: black;
            text-align: center;
            margin-top: 20px;
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: darkblue; /* Dark blue background for table headers */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Alternating row colors */
        }

        .button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #555;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <ui:include src="/adminhome.jsp" />

    <div class="container">
        <h3>View All Courses</h3>
        <p align="center">Total Courses: #{adminbean.getcoursecount()}</p>

        <h:dataTable value="#{coursebean.courselist}" var="cou" border="2">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{cou.coursecode}
            </h:column>

            <h:column>
                <f:facet name="header">Name</f:facet>
                #{cou.coursename}
            </h:column>

            <h:column>
                <f:facet name="header">Type</f:facet>
                #{cou.coursetype}
            </h:column>

            <h:column>
                <f:facet name="header">Department</f:facet>
                #{cou.coursedept}
            </h:column>

            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:form>
                    <h:commandLink value="Delete" action="#{coursebean.delete(cou.coursecode)}" styleClass="button"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </div>
</body>
</html>
