<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<h:head>
    <title>Faculty Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            transition: all 1s ease;
            background-image: url('#{resource['images/adminlogin.jpg']}');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px; /* Adjust width as needed */
        }

        .login-container h3 {
            margin-bottom: 20px;
        }

        .login-container .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container .button:hover {
            background-color: #0056b3;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container input::placeholder {
            color: #888;
        }

        .login-container input[type="text"]::placeholder,
        .login-container input[type="password"]::placeholder {
            color: #888;
        }

        .signup-message {
            margin-top: 15px;
        }

        .signup-message a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-message a:hover {
            text-decoration: underline;
        }
    </style>
</h:head> 
<body>
    <div class="login-container">
        <h3 align='center'><u>Faculty Login</u></h3>
        <h:form>
            <h:panelGrid columns="1" cellpadding="5">
                <h:outputLabel for="email" value="Enter Email"/>
                <h:inputText id="email" value="#{facultybean.email}">
                    <f:passThroughAttribute name="placeholder" value="Enter your email"/>
                    <f:validateLength minimum="3" maximum="50"/>
                </h:inputText>
                <h:message for="email" style="color:red"/>
                
                <h:outputLabel for="password" value="Enter Password"/>
                <h:inputSecret id="password" value="#{facultybean.password}">
                    <f:passThroughAttribute name="placeholder" value="Enter your password"/>
                    <f:validateLength minimum="3" maximum="50"/>
                </h:inputSecret>
                <h:message for="password" style="color:red"/>
                
                <h:outputLabel for="login"/>
                <h:commandButton id="login" class="button" value="Login" action="#{facultybean.validatelogin()}"/>
                <h:message for="login"/>
            </h:panelGrid>
        </h:form>
        <div class="signup-message">
            <h:outputText value="Don't have an account? "/>
            <h:outputLink value="facultysignup.jsf">Sign Up</h:outputLink>
        </div>
    </div>
</body> 
</html>
