<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
    <title>Admin Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            transition: all 1s ease;
            background-image: url('#{resource['images/adminlogin.jpg']}');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h3 {
            margin-bottom: 20px;
        }

        .login-container .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container .button:hover {
            background-color: #0056b3;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container input[type="text"]::placeholder,
        .login-container input[type="password"]::placeholder {
            color: #888;
        }
    </style>
</h:head> 
<body>
    <div class="login-container">
        <h3><u>Admin Login</u></h3>
        <h:form>
            <h:panelGrid columns="1" cellpadding="5">
                <h:outputLabel for="username" value="Enter Username:"/>
                <h:inputText id="username" validatorMessage="Username length must be between 3 and 30" value="#{adminbean.username}" required="true">
                    <f:validateLength minimum="3" maximum="30"/>
                    <f:attribute name="placeholder" value="Username"/>
                </h:inputText>
                <h:message for="username" style="color:red"/>

                <h:outputLabel for="password" value="Enter Password:"/>
                <h:inputSecret id="password" validatorMessage="Password length must be between 3 and 30" value="#{adminbean.password}" required="true">
                    <f:validateLength minimum="3" maximum="30"/>
                    <f:attribute name="placeholder" value="Password"/>
                </h:inputSecret>
                <h:message for="password" style="color:red"/>
            </h:panelGrid>

            <h:commandButton id="login" class="button" value="Login" action="#{adminbean.validateadminlogin()}"/>
        </h:form>
    </div>
</body>
</html>
