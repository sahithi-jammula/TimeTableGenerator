<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Logo Page</title>
    <h:outputStylesheet name="css/style.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url('images/facultylogin.jpg'); /* Ensure this path is correct */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #logo {
            margin-bottom: 20px;
        }

        #logo h\\:graphicImage {
            max-width: 200px; /* Adjust size as needed */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .container {
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .selection {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            width: 150px; /* Adjust size as needed */
        }

        .selection:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        .selection h\\:graphicImage {
            max-width: 100%;
            border-radius: 10px;
        }

        .role-title {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        .role-title:hover {
            color: #007bff;
            cursor: pointer;
        }
    </style>
</h:head>
<body>
   <center>
        <div id="logo">
            <h:graphicImage library="images" name="logo.jpg" alt="My Logo"/>
        </div> 

        <div class="container" id="roleSelection">
            <div class="selection" id="admin">
                <h:graphicImage library="images" name="admin.jpg" alt="Admin"/>
                <div class="role-title">Admin</div>
            </div>
            <div class="selection" id="user">
                <h:graphicImage library="images" name="user.jpg" alt="User"/>
                <div class="role-title">User</div>
            </div>
        </div>
   </center>

   <h:outputScript library="js" name="script.js"/>
</body>
</html>
